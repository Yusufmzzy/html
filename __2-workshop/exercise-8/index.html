<!DOCTYPE html>
<html>
    <body>
        <h1>Registration form</h1>
        <form>
        <label for="username">username</label>
        <input type="text" id="username" required>
        <lable for="password">password</lable>
        <input type="password" id="password" required>
        <label for="Email">Email</label>
        <input type="email" id="email" required>
        <h2>Which taxi do you require?</h2>
        
            <p><input type="radio" required name="car" value="car"/>Car</p>
            <p><input type="radio" required name="van" value="van"/>van</p>
            <p><input type="radio" required name="tuk tuk"/>tuk tuk</p>
        
        <h2>Choose your extras</h2>
        
            <p><input type="checkbox" required name="Baby seat" value="baby seat">Baby seat</p>
            <p><input type="checkbox" required name="wheelchair access" value="wheelchair access"/>Wheelchair access</p>
            <p><input type="checkbox" required name="privacy windows" value="privacy windows"/>Privacy windows</p>
        
        <h2>where would you like us to pick up</h2>
        <label for="pickup Locations">Pickup Location</label>
        <select name="pickup Locations" id="pickup locations">
            <option value="Your house">Your house</option>
            <option value="Hospital">Hospital</option>
            <option value="park">Park</option>
        </select>
        <h2>Additional Instructions</h2>
        <label for="special">special</label>
        <textarea id="special" placeholder="provide special instructions here"></textarea>
        <button>Submit</button>
        

        </form>
    
    </body>
</html>
